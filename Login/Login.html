<head>

    <main>
     
       <div class="loginform">
         
                      
                      <form action="">
                        <h1>Log In</h1>
                        <div class="formrow">
                          <div class="inputdiv">
                            <p>First Name *</p>
                            <input required type="text">
                          </div>
                          <div class="inputdiv">
                            <p>Last Name *</p>
                            <input required type="text">
                          </div>
                        </div>

                            <p>Email *</p>

                          </div>
                          <div class="inputdiv">
                            <p>Company</p>
                            <input required type="text">
                          </div>
                        </div>
                        <div class="textareadiv">

                          <textarea name="" id=""></textarea>
                        </div>
                         <button>Submit</button>
                      </form>
            </div>
